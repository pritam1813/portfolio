<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#bd00ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#0a0a0f"/>
  
  <!-- Code brackets with glow -->
  <g filter="url(#glow)">
    <!-- Left bracket < -->
    <path d="M180 160 L100 256 L180 352" 
          fill="none" 
          stroke="url(#neonGradient)" 
          stroke-width="32" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Right bracket /> -->
    <path d="M332 160 L412 256 L332 352" 
          fill="none" 
          stroke="url(#neonGradient)" 
          stroke-width="32" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Forward slash / -->
    <path d="M280 140 L232 372" 
          fill="none" 
          stroke="url(#neonGradient)" 
          stroke-width="28" 
          stroke-linecap="round"/>
  </g>
  
  <!-- PD initials stylized -->
  <text x="256" y="280" 
        font-family="monospace" 
        font-size="100" 
        font-weight="bold" 
        fill="url(#neonGradient)" 
        text-anchor="middle" 
        filter="url(#glow)">PD</text>
</svg>
